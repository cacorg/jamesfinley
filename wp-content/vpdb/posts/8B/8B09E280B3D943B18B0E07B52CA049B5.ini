post_content = "Hosted by the <a href=\"https://www.garrisoninstitute.org/\" target=\"_blank\" rel=\"noopener\"><strong>Garrison Institute</strong></a>, this silent, meditation-based retreat will combine theoretical and practical learning to cultivate the transition from the sense of self anchored in personal story-telling and drama to one of more spaciousness and equanimity, also known as “The Witness”. Cynthia Bourgeault will help participants confidently navigate the stumbling blocks that arise for many Western Christians by integrating the Christian nondual perspective.

While people who practice all forms of meditation are welcome, Cynthia’s approach will be of particular interest to those practising Centering Prayer. She will be drawing on ideas explored in her book, <a href=\"https://www.amazon.ca/gp/product/1611803144/ref=as_li_tl?ie=UTF8&amp;camp=15121&amp;creative=330641&amp;creativeASIN=1611803144&amp;linkCode=as2&amp;tag=thecontempl04-20&amp;linkId=b83ba6d5dfd4ec8881fbef3d3ebb6b70\" target=\"_blank\" rel=\"noopener\"><strong><em>The Heart of Centering Prayer: Nondual Christianity in Theory and Practice</em></strong></a>."
post_title = "From Narrative Self To Witnessing Self: Crossing The Threshold"
