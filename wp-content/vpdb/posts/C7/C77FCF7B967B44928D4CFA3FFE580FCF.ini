post_content = "Hosted by the <a href=\"http://ignatiushouse.org/\" target=\"_blank\" rel=\"noopener\"><strong>Ignatius House Jesuit Retreat Center</strong></a>, Cynthia Bourgeault will go further than offering an introduction to her comprehensive guidebook <a href=\"https://www.amazon.ca/gp/product/1561012629/ref=as_li_tl?ie=UTF8&amp;camp=15121&amp;creative=330641&amp;creativeASIN=1561012629&amp;linkCode=as2&amp;tag=thecontempl04-20&amp;linkId=b902eaf03411f69a3b9dc24dd029c43a\" target=\"_blank\" rel=\"noopener\"><strong><em>Centering Prayer and Inner Awakening </em></strong></a>in this retreat, but will examine how the practice is related to the classic tradition of Christian contemplation, looking at the distinct nuances of its method, and exploring its revolutionary potential to transform Christian life."
post_title = "Centering Prayer And Inner Awakening"
post_excerpt = "For more information and to register, see Ignatius House’s registration page. Please contact them for any questions or concerns."
