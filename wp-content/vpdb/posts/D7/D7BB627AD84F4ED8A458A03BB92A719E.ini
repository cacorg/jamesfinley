post_content = "[vc_row fullwidth=\"true\" content_placement=\"middle\" css=\".vc_custom_1501525411604{padding-top: 0px !important;padding-right: 0px !important;padding-bottom: 0px !important;padding-left: 0px !important;}\"][vc_column][mk_edge_slider full_height=\"false\" height=\"500\" slides=\"26054\"][/vc_column][/vc_row][vc_row css=\".vc_custom_1499376362802{margin-top: 25px !important;margin-bottom: 25px !important;padding-top: 25px !important;padding-right: 0px !important;padding-bottom: 25px !important;padding-left: 0px !important;}\"][vc_column][vc_custom_heading text=\"ABOUT CYNTHIA\" font_container=\"tag:h2|text_align:center\"][vc_column_text]Cynthia is a modern-day mystic, Episcopal priest, writer, and internationally known retreat leader. She divides her time between solitude at her seaside hermitage in Maine and a demanding schedule traveling globally to teach and spread the recovery of the Christian contemplative and Wisdom paths. Cynthia is a core faculty member at the Center for Action and Contemplation alongside fellow teachers and colleagues James Finley and Richard Rohr.

Cynthia is a member of the GPIW (Global Peace Initiative for Women) Contemplative Council and recipient of the 2014 Contemplative Voices award from Shalem Institute. She is a founding Director of both The Contemplative Society and the Aspen Wisdom School.

Cynthia is the author of eight books and a frequent contributor to publications such as Parabola Magazine, Gnosis Magazine, and Sewanee Theological Review.[/vc_column_text][mk_button txt_color=\"#dddddd\" align=\"center\"]GET STARTED[/mk_button][/vc_column][/vc_row]"
