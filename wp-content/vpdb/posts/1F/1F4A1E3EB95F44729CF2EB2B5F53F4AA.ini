post_content = "[vc_row][vc_column][mk_button txt_color=\"#dddddd\"][/mk_button][/vc_column][/vc_row][vc_row][vc_column][vc_column_text]Spirituality and Practice has developed numerous e-courses based on Cynthia’s work. Self-paced email lessons include written reflections, audio or video recordings, and contemplative practices. Learn more about the following courses at <a href=\"http://www.spiritualityandpractice.com/explorations/teachers/cynthia-bourgeault/e-courses\" target=\"_blank\" rel=\"noopener\">spiritualityandpractice.com</a>.[/vc_column_text][/vc_column][/vc_row][vc_row][vc_column][vc_column_text]In Shambhala Publication’s online course, <strong>The Way of the Wisdom Jesus</strong>, Cynthia shares Jesus’ teaching through the lens of nonduality and letting go. The course includes videos, readings, and downloadable PDFs. Learn more at <a href=\"http://www.shambhala.com/way-of-the-wisdom-jesus-course-with-cynthia-bourgeault\" target=\"_blank\" rel=\"noopener\">Shambhala.com</a>.

Contemplative Journal offers a 4-week course, <strong>The Four Voices Method of Discernment</strong>, sharing Cynthia’s own experience and guided spiritual practice to help you attune to your inner voices. Visit <a href=\"http://contemplativejournal.com/four-voices-discernment/\" target=\"_blank\" rel=\"noopener\">contemplativejournal.com</a> for details.[/vc_column_text][/vc_column][/vc_row]"
