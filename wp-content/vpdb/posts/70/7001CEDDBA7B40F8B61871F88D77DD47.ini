post_content = "[vc_row][vc_column width=\"1/3\"][vc_single_image source=\"external_link\" custom_src=\"https://www.youtube.com/watch?v=c1iBlHulaVs\"][/vc_column][vc_column width=\"2/3\"][vc_column_text]
<h2>The Living School</h2>
The Living School for Action and Contemplation is a ground breaking two-year spiritual formation program with Richard Rohr, Cynthia Bourgeault, and James Finley. Through rigorous study and contemplative practice, students are exposed to the mystics of the Christian contemplative tradition, awakening to the pattern of reality—God’s loving presence within all things. As the emphasis on contemplation and action is deepened, students are equipped to engage both the concerns of our world and personal challenges and circumstances with creativity and hope. Learn more at <a href=\"https://cac.org/living-school\" target=\"_blank\" rel=\"noopener\"><u>cac.org/living-school.</u></a>[/vc_column_text][mk_button txt_color=\"#dddddd\" url=\"#\" align=\"right\"]Link[/mk_button][/vc_column][/vc_row][vc_row][vc_column width=\"1/3\"][vc_single_image image=\"25906\"][/vc_column][vc_column width=\"2/3\"][vc_column_text]
<h2>Introduction to Wisdom</h2>
What is “a wisdom way of knowing”<em> </em>and how is it different from the way in which we typically “know”<em>? </em>How might understanding Jesus as a wisdom teacher change our understanding of his life and death? Is hope a desired <em>outcome</em> or the essence we live <em>from</em>? What can we learn from the Benedictine rhythm? Cynthia explores these and other questions in many of her writings, including <a href=\"http://store.cac.org/The-Wisdom-Way-of-Knowing-Reclaiming-an-Ancient-Tradition-to-Awaken-the-Heart_p_454.html\" target=\"_blank\" rel=\"noopener\"><em>A Wisdom Way of Knowing</em></a>, <a href=\"http://store.cac.org/The-Wisdom-Jesus-Transforming-Heart-and-Mind-a-New-Perspective-on-Christ-and-His-Message_p_438.html\" target=\"_blank\" rel=\"noopener\"><em>The Wisdom Jesus</em></a>, and <a href=\"http://store.cac.org/Mystical-Hope-Trusting-in-the-Mercy-of-God_p_435.html\" target=\"_blank\" rel=\"noopener\"><em>Mystical Hope</em></a>.

To learn more about Cynthia’s wisdom work, including teachings, practices, and resources, visit <u><a href=\"https://wisdomwayofknowing.org\" target=\"_blank\" rel=\"noopener\">wisdomwayofknowing.org</a></u>.[/vc_column_text][mk_button txt_color=\"#dddddd\" url=\"#\" align=\"right\"]Link[/mk_button][/vc_column][/vc_row][vc_row][vc_column width=\"1/3\"][vc_single_image image=\"25908\"][/vc_column][vc_column width=\"2/3\"][vc_column_text]
<h2>Centering Prayer and Nondual Perception</h2>
Centering Prayer is the path to a wonderful and radical new way of seeing the world. It is not, as is sometimes thought, simply an act of devotional piety, nor is it a Christianized form of other meditation methods. Cynthia cuts through the misconceptions to show that Centering Prayer is in fact a pioneering development within the Christian contemplative tradition.

In <a href=\"http://store.cac.org/Centering-Prayer-and-Inner-Awakening_p_436.html\" target=\"_blank\" rel=\"noopener\"><em>Centering Prayer and Inner Awakening</em></a>, Cynthia examines how the practice is related to the classic tradition of Christian contemplation; she looks at the distinct nuances of the method and explores its revolutionary potential to transform Christian life. In <a href=\"http://store.cac.org/The-Heart-of-Centering-Prayer-Nondual-Christianity-in-Theory-and-Practice_p_431.html\" target=\"_blank\" rel=\"noopener\"><em>The Heart of Centering Prayer</em></a>, Cynthia provides a practical, complete course in the practice and goes deeper to analyze what actually happens in Centering Prayer: the mind effectively switches to a new operating system that makes open-hearted, nondual perception possible.[/vc_column_text][mk_button txt_color=\"#dddddd\" url=\"#\" align=\"right\"]Link[/mk_button][/vc_column][/vc_row][vc_row][vc_column width=\"1/3\"][vc_single_image image=\"25908\"][/vc_column][vc_column width=\"2/3\"][vc_column_text]
<h2>The Path of Conscious Love</h2>
Since the fourth century, the path of celibacy has traditionally been seen as a superior path to union with God. The formation of Christian doctrines on relationship and marriage has primarily been led by celibate men. How have these views limited our understanding of love? Could it be that love, desire, and longing all have a critical role to play as the driveshaft of creativity? What is the divine essence of desire and how can we begin to work <em>with desire </em>instead of against it? Cynthia explores the nature of eros, self-emptying, and creativity in <a href=\"http://store.cac.org/The-Meaning-of-Mary-Magdalene-Discovering-the-Woman-at-the-Heart-of-Christianity_p_439.html\" target=\"_blank\" rel=\"noopener\"><em>The Meaning of Mary Magdalene</em></a> and <a href=\"http://store.cac.org/Love-is-Stronger-than-Death-The-Mystical-Union-of-Two-Souls_p_453.html\" target=\"_blank\" rel=\"noopener\"><em>Love is Stronger than Death</em></a>.[/vc_column_text][mk_button txt_color=\"#dddddd\" url=\"#\" align=\"right\"]Link[/mk_button][/vc_column][/vc_row][vc_row][vc_column width=\"1/3\"][vc_single_image image=\"25908\"][/vc_column][vc_column width=\"2/3\"][vc_column_text]
<h2>The Trinity and Evolution</h2>
Where does the idea of Trinity come from? Does it have any bearing on our evolutionary cosmology? Is there something about the number <em>three </em>that can unlock impasse?

In <a href=\"http://store.cac.org/The-Holy-Trinity-and-the-Law-of-Three-Discovering-the-Radical-Truth-at-the-Heart-of-Christianity_p_437.html\" target=\"_blank\" rel=\"noopener\"><em>The Holy Trinity and the Law of Three</em></a>, Cynthia Bourgeault asks us to take a look at an idea from traditional Christianity—the formula of Father, Son, and Holy Spirit—as though we’re looking at it for the first time. She reveals it to be something we hadn’t expected. Cynthia finds in the idea of the Holy Trinity a striking vision of the nature of reality. Embedded within this doctrine that Christians recite mostly on autopilot lies a powerful metaphysical principle that could change our understanding of Christianity and give us the tools so long and so sorely needed to reunite our shattered cosmology, rekindle our visionary imagination, and cooperate consciously with the manifestation of Jesus’ “Kingdom of Heaven” here on earth.[/vc_column_text][mk_button txt_color=\"#dddddd\" url=\"#\" align=\"right\"]Link[/mk_button][/vc_column][/vc_row]"
