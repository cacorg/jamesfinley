post_date_gmt = "2017-12-08 19:22:27"
post_content = "Following<strong> </strong>Contemplative Outreach South Africa’s <a href=\"http://www.contemplative.org/events2/heart-of-cp-cosa/\" target=\"_blank\" rel=\"noopener\"><strong>National Conference</strong></a>, Cynthia Bourgeault will lead a contemplative Wisdom School in the Western Cape. She will be working with meditation, contemplative prayer, <em>lectio divina</em>, the language of sacred gesture, and the daily practices of mindfulness, inner observation, and surrender in a traditional Benedictine context.

<em>Please note that the Wisdom School is now full, but they are taking a waitlist. To add your name, please <a href=\"http://www.contemplative.org/wp-content/uploads/2017/07/South-Africa-Wisdom-School-2018-Registration-form.pdf\" target=\"_blank\" rel=\"noopener\"><strong>complete the registration form</strong></a> and send to Penny Joy Day at<a href=\"mailto:pjday@iafrica.com\">pjday@iafrica.com</a>.</em>"
post_title = "South Africa Wisdom School"
post_excerpt = "Pre-requisites: An established meditation practice and a willingness to participate fully in the program.
Cost: R2000 plus accommodation (includes bedding, towels, and full board) – accommodations range from R2400-R3000. Please see the registration form for more information."
